      description: Os jogadores desta liga estão começando a se acostumar com a mecânica de jogo/campeões.
    gold:
      name: Ouro
      description: Os jogadores nesta liga geralmente estão começando a dominar algumas mecânicas e melhorando.
    platinum:
      name: Platina
      description: Os jogadores nesta liga tendem a ser acostumados com um campeão/posição e dominam em algum nível.
    diamond:
      name: Diamante
      description: Os jogadores desta liga já dominam um campeão/posição e conhecem todos os fundamentos de tudo
    master:
      name: Mestre
      description: Os jogadores desta liga são, sem dúvida, experientes. Eles geralmente estão lutando entre os melhores
    grandmaster:
